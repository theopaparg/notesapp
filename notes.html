<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Awesome notes</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" id='search-form'>
            <input
              class="form-control me-2" id ='searchField'
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Welcome to my notes application</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="card-body">
          <h5 class="card-title">Add title</h5>
          <p class="card-text"><div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id='titleNameInput'></textarea>
            <label for="">Add your title..</label>
          </p>
          </div>
        <h5 class="card-title">Add note</h5>
        <p class="card-text"><div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="addTxtNote"></textarea>
          <label for="addTxtNote">Add your note..</label>
        </p>
        </div>
        <button id='addBtnNote' class="btn btn-primary">Add note</button>
        <button id='clearNotes' class='btn btn-primary'>Clear all notes</button>
      </div>
      <hr>
    </div>
    <h1>Your notes will be displayed here..</h1>
    <hr>
    <div id="notes" class='row container-fluid'>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src='notes.js'></script>
  </body>
</html>
